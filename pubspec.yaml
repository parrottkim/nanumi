name: nanumi
description: A new Flutter project.

publish_to: 'none'

version: 1.0.3+10

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.1.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  firebase_core: ^2.4.1
  path_provider: ^2.0.12
  json_serializable: ^6.6.1
  cloud_firestore: ^4.3.1
  shared_preferences: ^2.0.17
  flutter_svg: ^1.1.6
  unicons: ^2.1.0
  flutter_spinkit: ^5.1.0
  pull_to_refresh: ^2.0.0
  google_mobile_ads: ^2.4.0
  shimmer: ^2.0.0
  url_launcher: ^6.1.9
  flutter_native_splash: ^2.2.17
  device_info_plus: ^8.1.0
  network_info_plus: ^3.0.2
  intl: ^0.18.0
  flutter_udid: ^2.0.1
  freezed_annotation: ^2.2.0
  carousel_slider: ^4.2.1
  cached_network_image: ^3.2.3
  hooks_riverpod: ^2.3.1
  flutter_hooks: ^0.18.6
  flutter_dotenv: ^5.0.2
  app_tracking_transparency: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  freezed: ^2.3.2

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/icons/
    - assets/images/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard/Pretendard-Black.otf
          weight: 900
        - asset: assets/fonts/Pretendard/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard/Pretendard-Thin.otf
          weight: 100

    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway/Raleway-Black.ttf
          weight: 900
        - asset: assets/fonts/Raleway/Raleway-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Raleway/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Raleway/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/Raleway/Raleway-Light.ttf
          weight: 300
        - asset: assets/fonts/Raleway/Raleway-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Raleway/Raleway-Thin.ttf
          weight: 100

flutter_native_splash:
  color: "#E5E7E8"
  image: assets/splash.png

  color_dark: "#1D211F"
  image_dark: assets/splash_invert.png

  android_12:
    image: assets/splash.png
    icon_background_color: "#E5E7E8"

    image_dark: assets/splash_invert.png
    color_dark: "#1D211F"
